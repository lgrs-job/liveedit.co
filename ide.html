          <script>
            // code Editor app.switchApp( "code-editor" ); to refactor
            Polymer({
                is: 'com-editor',
                properties:{
                    files: { type: Object, value: [] },
                    current: { type: Object, value: {} },
                    pos: { type: Object, value: {} },
                    textrange: { type: String, value: "" },
                    font: { type: String, value: "1" },
                },
                ready: function(){
                    
                    p.code_editor = this;
                    
                    this.EditSession = require("ace/edit_session").EditSession;
                    this.Doc = require("ace/document").Document;
                    this.UndoManager = require("ace/undomanager").UndoManager;
                    this.Selection = require("ace/selection").Selection;
                    this.Range = require("ace/range").Range;
        
                    this.editor = ace.edit( this.$.editor );
                    this.editor.setTheme("ace/theme/twilight");
                    this.editor.setFontSize(15);
                    
                    this.editor.on("focus", function(){
                        //p.file_bar.hideBar();
                        p.app_layout.hideExplorer();
                    })
                    
                    
                    this.editor.commands.addCommand({
                        name: "save",
                        bindKey: {
                            win: "Ctrl-S",
                            mac: "Command-S"
                        },
                        sender: "editor|cli",
                        exec: function(e) {
                            p.app_layout.save();
                            return;
                        }
                    })
                    
                    $(this.$.setting).hide();
                    $(this.$.keyboard).hide();
                    
                    this.$.pastetext.addEventListener("paste", function(e){
                        
                        var text = (e.clipboardData || window.clipboardData).getData("text");
                        $(p.code_editor.$.pastetext).hide();
                        p.code_editor.editor.insert( text );
                        
                    })
                },
                
                changeMode: function( e ){
                    if( e.keyCode == 13 ){
                        p.code_editor.editor.getSession().setMode("ace/mode/"+this.$.mode.value);
                    }
                },
                
                changeFontSize: function(){
                    if( this.font == "1" ){
                        this.font = "0";
                        this.editor.setFontSize(10);
                    }else{
                        this.font = "1";
                        this.editor.setFontSize(15);
                    }
                    
                },
                
                showKeyboard: function(){
                    $(this.$.keyboard).toggle();
                },
                
                startSelect: function(){
                    this.pos = p.code_editor.editor.getCursorPosition();
                },
                
                endSelect: function(){
                    var c = p.code_editor;
                    c.editor.focus();
                    var pos = c.editor.getCursorPosition();
                    var r = new c.Range( this.pos.row, this.pos.column, pos.row, pos.column );
                    var s = c.editor.getSession()
                    var t = s.getSelection();
                    t.setSelectionRange(r);
                    this.textrange = s.getTextRange(r);
                },
                
                pasteText: function(){
                    p.code_editor.editor.focus();
                    p.code_editor.editor.insert( this.textrange );
                },
                
                showSetting: function(){
                    $(this.$.setting).toggle();
                },
                
                saveFn: function(){
                    p.app_layout.save();
                },
                
                showExplorer: function(){
                    p.app_layout.show( "com-explorer" );
                },
                
                realPaste: function(){
                    $(this.$.pastetext).toggle();
                    $(this.$.pastetext).focus();
                },
                
                getValue: function(){
                    return this.editor.getValue();
                },
                
                open_file: function( obj ){
                    
                    var app = p.app_layout;
                    if( app.current != "com-layout" )
                        app.show( "com-editor" );
                        
                    var fullpath = obj.fullpath;
                    
                    if( obj.mode=="js" ) obj.mode = "javascript";
                    
                    if( !this.files[fullpath]){
                        this.files[fullpath] = {
                            session: new this.EditSession( obj.content, "ace/mode/" + obj.mode ),
                            path: obj.path,
                            fullpath: obj.fullpath,
                            url: obj.url,
                            user: obj.user,
                            password: obj.password
                        };
                        this.files[ fullpath ].session.setUndoManager(new this.UndoManager);
                        this.editor.setSession(this.files[ fullpath ].session)
                    }else{
                        this.editor.setSession(this.files[ fullpath ].session ) 
                    }
                    
                    this.current.path = obj.path;
                    this.current.fullpath = fullpath;
                }
            });
        
          </script>

            <script>
                Polymer({
                    is: 'com-right-bar',
                    properties:{
                        files: { type: Array, value: [] }
                    },
                    ready: function(){
                        p.file_bar = this;
                    },
                    load_server: function( e ){
                        
                        var list = e.model.list.list;
                        var o = { server: list[0].server, url: list[0].url, user: list[0].user, password: list[0].password };
                        p.file_explorer.setServer(o);
                    },
                    open_file: function( e ){
                        
                        document.title =  e.model.file.name+" : ("+e.model.file.path+")";
                        p.code_editor.open_file( e.model.file );
                        var list = this.querySelectorAll(".list");
                        
                        for( var i = 0; i < list.length; i++)
                            list[i].classList.remove("current");
                            
                        e.target.parentElement.classList.add("current");
                        
                    },
                    open_added_file: function( o ){
                        
                        document.title =  o.name+" : ("+o.path+")";
                        p.code_editor.open_file( o );
                        
                    },
                    close: function( e ){
                        
                        var fullpath = e.model.file.fullpath;
                        var id = e.model.file.id;
                        var order_srv = 0;
                        var order_list = 0;
                        
                        for( var i = 0; i < this.files.length; i++)
                            for( var j = 0; j < this.files[i].list.length; j++)
                                if( this.files[i].list[j].fullpath == fullpath ) { order_srv=i; order_list=j; }
                                
                        var open = $(e.target).parent().parent();
                        
                        if( order_list > 0 ){
                            open = open.prev();
                            this.splice( 'files.'+order_srv+'.list', order_list, 1 );
                        }else{
                            var lfl = this.files[order_srv].list.length;
                            if( lfl == 1 ){
                                var flen = this.files.length;
                                this.splice( 'files', order_srv, 1 );
                                if( flen > 0 )
                                    open = $(document.querySelector(".list"));
                            }else{
                                open = open.next();
                                this.splice( 'files.'+order_srv+'.list', order_list, 1 );
                            }
                        }
                        
                        var current_fullpath =  open.attr("fullpath");
                        
                        var open_fullpath = open.attr("fullpath");
                        
                        var ide = p.code_editor;
                        if( ide.files[fullpath] ) delete ide.files[fullpath];
                        
                        if( ide.current.fullpath == fullpath ){
                            
                            if( open_fullpath ){
                                open.find(".left").click();
                            }else{
                                ide.editor.setValue("");
                            }
                        }
                    },
                    showBar: function(){
                        $("#filebar").show();
                    },
                    hideBar: function(){
                        $("#filebar").hide();
                    },
                    toggleBar: function(){
                        $("#filebar").toggle();
                    },
                    add_file: function( obj ){
                        
                        var fullpath = obj.url+obj.path;
                        
                        var ext = obj.ext;
                        if( ext == "py" ) ext = "python";
                        if( ext == "phtml")  ext = "php";
                        
                        var o = {
                            name: obj.name, path: obj.path, fullpath: fullpath, content: obj.content, mode: ext, 
                            url: obj.url, server: obj.server, user: obj.user, password: obj.password, id: ""
                        };
                        
                        var dt = new Date();
                        o.id = "list-"+dt.getTime();
                            
                        var srv = -1;
                        for( var i = 0; i < this.files.length; i++)
                            if( this.files[i].server == obj.server ) srv = i;
                        
                        if( srv == -1 )
                            this.push( 'files', {server: obj.server, list: [ o ]} );
                        else{
                            var li = this.files[srv].list;
                            var exist = false;
                            for( var j = 0; j < li.length; j++)
                                if( li[j].fullpath == fullpath ) exist = true;
                                
                            var dt = new Date();
                            o.id = "list-"+dt.getTime();
                                
                            if( !exist ) this.push( 'files.'+srv+'.list', o );
                        }
                        
                        this.open_added_file( o );
                        
                        this.showBar();
                    }
                });
            </script>

            <script>
                Polymer({
                    
                    is: 'com-explorer',
                    properties:{
                        current: { type: String, value: "./" },
                        breadcrumb: { type: Array, value: [] },
                        items: { type: Array, value: []  },
        
                        toggleico: { type: Boolean, value: true},
                        
                        code: { type: String, value: "php" },
                        url: { type: String, value: "" },
                        user: { type: String, value: "" },
                        password: { type: String, value: "" },
                    },
                    _filter: function(val){
                        return function(item){
                            if(!val) return true;
                            if(!item) return false;
                            return (item.name && ~item.name.toLowerCase().indexOf(val.toLowerCase()) );
                        };
                    },
                    ready: function(){
                        p.file_explorer = this;
                        this.setParam();
                        $(this.$.params).hide();
                        this.load("./*");
                    },
                    showEditor: function(){
                        p.app_layout.show( "com-editor" );
                    },
                    phpcode: function(){
                        this.code = "php";
                        this.$.phpcode.style.background = "green";
                        this.$.pycode.style.background = "#ccc";
                    },
                    pycode: function(){
                        this.code = "py";
                        this.$.phpcode.style.background = "#ccc";
                        this.$.pycode.style.background = "green";
                    },
                    download: function(){
                        this.user = this.$.user.value;
                        this.password = this.$.password.value;
                        location.href = "//liveedit.co/generate.php?ext="+this.code+"&user="+this.user+"&password="+this.password
                    },
                    showSetting: function(){
                        $(this.$.params).toggle();
                    },
                    hideShowBar: function( e ){
                        p.file_bar.toggleBar();
                    },
                    parseUrl: function( param ){
                        var params = {};
                        var query = window.location.search.substring(1);
                        var list = query.split("&");
                        for( var i = 0; i < list.length; i++ ){
                            var pair = list[i].split("=");
                            params[pair[0]] = decodeURIComponent( pair[1] );
                        }
                        return params[param];
                    },
                    getParam: function(){
                        
                        this.url = this.$.url.value;
                        this.user = this.$.user.value;
                        this.password = this.$.password.value;
                        
                        this.load("./*");
                        
                        localStorage.setItem( "url", this.url );
                        localStorage.setItem( "user", this.user );
                        localStorage.setItem( "password", this.password );
                    },
                    setParam: function( param ){
                        if( typeof this.parseUrl( "url" ) !== "undefined"  && typeof this.parseUrl( "user" ) !== "undefined"  && typeof this.parseUrl( "password" ) !== "undefined" ) {
                            
                            this.url = this.parseUrl( "url" );
                            this.user = this.parseUrl( "user" );
                            this.password = this.parseUrl( "password" );
                        }else{
                            var url = localStorage.getItem( "url" );
                            var user = localStorage.getItem( "user" );
                            var password = localStorage.getItem( "password" );
                            
                            this.$.url.value = url;
                            this.$.user.value = user;
                            this.$.password.value = password;
                        }
                    },
                    // add-more
                    upload: function( e ){
                        var file = e.files[0];
                        p.file_explorer.request( { "func": "upload", "path": this.current, new_path: file.name } );
                    },
                    newFile: function(){
                        var path = this.current+this.$.name.value;
                        this.request( {"func": "new_file", "path": path } );
                    },
                    newFolder: function(){
                        var path = this.current+this.$.name.value;
                        this.request( { "func": "new_folder", "path": path } );
                    },
                    showMore: function(){
                        if( this.toggleico ) this.toggleico = false;
                        else this.toggleico = true;
                    },
                    keyPressLoadPath: function( e ){
                        if( e.keyCode == 13 ){
                            this.load( this.$.name.value.trim() );
                        }
                    },
                    
                    // Direct load breadcrumbs
                    crumbClick: function( e ){
                        this.load( e.model.crumb.path+"*");
                    },
                    breadcrumbs:function( a ){
                        var array = a;
                        var path = "";
                        
                        this.splice( 'breadcrumb', 0, this.breadcrumb.length );
                        for ( var i=0; i < array.length; i++ ){
                            var val = array[i];
                            if( i == 0 ) var val = "./";
                            path += array[i]+"/";
                            this.push( 'breadcrumb', {path: path, name: val} )
                        }
                    },
                    
                    request: function( params ){
                        
                        if( this.url ){
                            $(".loader").show();
                            $(".loader").css("visibility","visible");
                        }
                        var form = new FormData( this.$.upload );
                        var url = this.url;
                        
                        if(params.server) form.append("server", params.server)
                            else  form.append("server", this.server);
                        if(params.url) {form.append("url", params.url); url = params.url } 
                            else form.append("url", this.url)
                        if(params.user) form.append("user", params.user) 
                            else form.append("user", this.user);
                        if(params.password) form.append("password", params.password) 
                            else form.append("password", this.password);
                        
                        form.append("path", params.path);
                        form.append("func", params.func);
                        if(params.content) form.append("content", params.content);
                        if(params.new_path) form.append("new_path", params.new_path);
                        
                        if( !u.indexOf("liveedit.co") ) return;
                        $.ajax({
                            url: url,
                            method: "post",
                            data: form,
                            processData: false,
                            contentType: false,
                            success: function( data ){
                                var obj = JSON.parse( data )
                                p.file_explorer.result( obj );
                                $(".loader").hide();
                                $(p.file_explorer.$.params).hide();
                                $(p.file_explorer.$.intro).hide();
                            }
                        })
                    },
                    result: function( obj ){
        
                        if( obj[0] == "folder" ){
                            
                            this.items = obj[1];
                            this.current = obj[3];
                            
                            var array = this.current.split("/");
                            this.breadcrumbs(array);
                            
                            p.app_layout.show( "com-explorer" );
                            
                        }else if ( obj[0] == "file" ){
                            p.file_bar.add_file( obj[1] );
                            document.title =  obj[1].name+" : ("+obj[1].path+")"; 
                            
                            
                        
                            
                            $(this).scrollTop(0);
                        }else if ( obj[0] == "save" ){ 
                            setTimeout( function(){ 
                                p.code_editor.$$(".icon.save").style.opacity = 1; 
                                document.title = p.code_editor.current.path;
                            }, 500 );
                        }else if( obj[0] == "remove" || obj[0] == "rename" ){
                            this.removeRename( obj );
                        }else{
                            this.load(this.current+"*");
                        }
                        this.searchVal = "";
                    },
                    removeRename: function( obj ){
                        var url = obj[2];
                        var path = obj[3];
                        var fpath = url+path;
                        var order_srv="none",order_list="none";
                        
                        //console.log( path, url, fpath, order_srv, order_list )
                        
                        for( var i = 0; i < p.file_bar.files.length; i++)
                            for( var j = 0; j < p.file_bar.files[i].list.length; j++){
                                var fullpath = p.file_bar.files[i].list[j].fullpath;
                                console.log(fullpath);
                                if( fullpath == fpath ) { order_srv=i; order_list=j; }
                            }
                    
                        
                        if( obj[0] == "remove" && order_srv != "none"  ){
                            p.file_bar.splice( 'files.'+order_srv+'.list', order_list, 1 );
                            delete p.code_editor.files[fpath];
                        }else if( obj[0] == "rename" && order_srv != "none" ){
                            //console.log( obj, order_srv, order_list )
                            var name_new = obj[5];
                            var path_new = obj[4]; 
                            var fullpath_new = url+obj[4];
                            var mode_new = obj[6];
                            //obj[4] new path
                            p.file_bar.set( 'files.'+order_srv+'.list.'+order_list+'.name', name_new );
                            p.file_bar.set( 'files.'+order_srv+'.list.'+order_list+'.path', path_new );
                            p.file_bar.set( 'files.'+order_srv+'.list.'+order_list+'.fullpath', fullpath_new );
                            p.file_bar.set( 'files.'+order_srv+'.list.'+order_list+'.mode', mode_new );
                            //p.file_bar.splice( 'files.'+order_srv+'.list', order_list, 1 );               
                            var a = p.code_editor.files[fpath];
                            a.session.setMode( { path: "ace/mode/" + mode_new} );
                            a.path = path_new;
                            a.fullpath = fullpath_new;
                            
                            p.code_editor.files[fullpath_new] = a;
                            
                            delete p.code_editor.files[fpath];
                            
                            if( p.code_editor.current.fullpath = fpath ){
                                p.code_editor.current.path = path_new;
                                p.code_editor.current.fullpath = fullpath_new;   
                            }
                        }
                        
                        this.load(this.current+"*");
                    },
                    // Load And Save
                    load: function( path ){
                        this.request( {"func":"load","path": path} );
                        
                        $.ajax({
                            url: "intro.php",
                            method: "post",
                            success: function( data ){
                                $(p.file_explorer.$.intro).html(data);
                            }
                        })
                    },
                    save: function( path, content, url, user, password ){
                        p.code_editor.$$(".icon.save").style.opacity = .4;
                        document.title = "Saving....";
                        var params = { "func": "save", "path": path, "content": content, "url" : url, "user": user, "password": password };
                        this.request( params );
                    },
                    open: function( e ){
                        this.load( e.model.item.path );
                    },
                    
                    // More
                    remove:function( e ){
                        var isOk = confirm("Are you sure");
                        var path = e.model.item.path.replace("*", "");
                        if( isOk )
                            this.request( { "func": "remove", "path": path } );
                    },
                    rename: function( e ){
                        var path = e.model.item.path;
                        var sp = path.split("/");
                        var name = sp.pop();
                        
                        var type = e.model.item.icon;
                        if( type == "folder" ){
                            path = sp.join("/");
                            name = sp.pop();
                        }
                        
                        var input = prompt("Please Enter New Name", name);
                        
                        if( input ){
                            var new_path = sp.join("/")+"/"+input;
                            this.request( { "func": "rename", "path": path, "new_path": new_path} );
                        }
                    },
                    
                    //Setting the server
                    /*setServer: function( obj ){
                        
                        this.url = obj.url;
                        this.user = obj.user;
                        this.server = obj.server;
                        this.password = obj.password;
                        
                        localStorage.setItem( "server", obj.server );
                        localStorage.setItem( "url", obj.url );
                        localStorage.setItem( "user", obj.user );
                        localStorage.setItem( "password", obj.password );
                        
                        this.load( "./*" );
                    }*/
                });
            </script>
        </dom-module>

            <script>
            // adding comment for app-layout
            // code document.querySelector("file-bar").hideBar(); to refactor
                Polymer({
                    is: 'com-layout',
                    properties:{
                        savebtn: { type: Boolean , value: true },
                        current: { type: String, value: "" },
                        pos: { type: Object, value: {} },
                        textrange: { type: String, value: "" },
                    },
                    ready: function(){
                        p.app_layout = this;
                        this.show( "com-explorer" );
                    },
                    startSelect: function(){
                        this.pos = p.code_editor.editor.getCursorPosition();
                    },
                    endSelect: function(){
                        var c = p.code_editor;
                        c.editor.focus();
                        var pos = c.editor.getCursorPosition();
                        var r = new c.Range( this.pos.row, this.pos.column, pos.row, pos.column );
                        var s = c.editor.getSession()
                        var t = s.getSelection();
                        t.setSelectionRange(r);
                        this.textrange = s.getTextRange(r);
                    },
                    pasteText: function(){
                        p.code_editor.editor.focus();
                        p.code_editor.editor.insert( this.textrange );
                    },
                    realPaste: function(){
                        p.code_editor.realPaste();
                    },
                    changeMode: function( e ){
                        if( e.keyCode == 13 ){
                            p.code_editor.editor.getSession().setMode("ace/mode/"+this.$.mode.value);
                        }
                    },
                    fullscreen: function(){
                        document.documentElement.webkitRequestFullscreen();
                        $(".fullscreen").hide();
                    },
                    serverToggle: function(){
                        p.server_bar.toggleBar();
                    },
                    save: function(){
                        var path = p.code_editor.current.path;
                        var fullpath = p.code_editor.current.fullpath;
                        var value = p.code_editor.getValue();
                        var url = p.code_editor.files[fullpath].url;
                        var user = p.code_editor.files[fullpath].user;
                        var password = p.code_editor.files[fullpath].password;
                        p.file_explorer.save( path, value, url, user, password );
                    },
                    hideShowBar: function( e ){
                        p.file_bar.toggleBar();
                    },
                    hideShow: function( e ){
                        var element = $(e.target).attr("data-args");
                        this.show( element )
                    },
                    hideExplorer: function( e ){
                        $( "com-explorer" ).hide();
                    },
                    show: function( el ){
                        
                        if( el == "com-editor" ){ 
                            this.savebtn = false;
                            p.file_bar.showBar();
                        }
                        else this.savebtn = true;
                        //$(".app").hide();
                        $( el ).show();
                        if( el == "com-explorer" ){ 
                            p.file_bar.showBar();
                        }
                        this.current = el;
                        
                        if( el == "com-explorer" ){ 
                            p.file_bar.showBar();
                        }
                    }
                });
            </script>
        </dom-module>
